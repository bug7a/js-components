        window.onload = function() {
            
            page.color = "white";

            // PageContainer
            AutoLayout();

                // ItemGroup
                VGroup({ 
                    //flow: "vertical", // Horizontal
                    gap: 12,
                    width: 350,
                });

                    // SelectCountryGroup
                    VGroup({ 
                        //flow: "vertical", 
                        gap: 0, 
                        width: "100%", 
                        height: "auto" 
                    });

                        // CountryCodeTitle
                        Label({
                            text: "COUNTRY CODE:",
                            width: "100%",
                            padding: [20, 0],
                            fontSize: 16,
                            textColor: "#555555",
                        });
                        //that.elem.style.marginBottom = "-10px";

                        // SELECT: Country
                        countrySelect = SelectItem({
                            itemDataList: countryList,
                            Item: CountryItem,
                            width: "100%",
                            selectedIndex: 0,
                            selection_fullScreen: 1,
                        });
                        that.elem.style.marginTop = "8px";
                        countrySelect.onSelect = function(index) {
                            const countryData = countryList[index];
                            myInput.setCountryCode(countryData.code);
                            myInput.setPhoneMask(countryData.phoneMask);
                            myInput.setUnitText(countryData.shortName);
                            myInput.setInputValue("");
                            myInput.fillAutoPlaceholder();
                        };

                    endGroup();

                    // INPUT: Phone
                    myInput = PhoneInputB({
                        key: "1",
                        isRequired: 1,
                        titleText: "PHONE NUMBER",
                        placeholder: "(auto)",
                        warningText: "Invalid phone number format",
                        warningColor: "#E5885E", // "#F1BF3C"
                        countryCode: countryList[0].code,
                        phoneMask: " (___) ___-____",
                        unitText: countryList[0].shortName,
                        width: "100%",
                    });

                endGroup(); // END GROUP

            endAutoLayout(); // End Page

            // Get value
            myInput.onEdit = function() {
                console.log(myInput.getInputValue());
            }

        
        };

        // CountryItem to select county
        const CountryItem = function(params = {}) {

            // Default values
            const defaults = {
                width: "100%",
                height: 60,
            };

            // BOX: Item container
            let box = startObject(defaults, params);

            box.destroy = function() {
                box.remove();
                box = null;
            };

            // *** OBJECT VIEW:
            box.color = "transparent";
            box.elem.style.cursor = "pointer";
            box.clickable = 1;
            box.setMotion("background-color 0.2s");
            box.elem.style.borderBottom = "solid 1px rgba(0,0,0,0.05)";

                // IMAGE: Item icon image.
                /*
                box.ico = Icon(0, 0, 24, 24, {
                    round: 0,
                    color: "transparent",
                    border: 0,
                    right: 40,
                    top: 10,
                });
                that.load(box.flag);
                */

                // LabelGroup
                HGroup({
                    align: "left center",
                    gap: 12,
                    padding: [20, 0],
                });

                    // LABEL: Item description text.
                    box.lblDesc = Label(0, 0, "auto", "auto", {
                        text: box.code,
                        //textColor: "gray",
                        fontSize: 16, // 20
                        padding: [6, 2],
                        color: "rgba(0,0,0,0.05)",
                        textColor: "#373836",
                        borderColor: "#B7B7B7",
                        //border: 1,
                        round: 8,
                    });

                    // LABEL: Item title text.
                    box.lblTitle = Label(0, 0, "auto", "auto", {
                        text: box.name,
                        fontSize: 20,
                    });

                endGroup();

            // *** OBJECT INIT CODE:
            box.on("mouseover", function() {
                box.color = "white";
            });

            box.on("mouseout", function() {
                box.color = "transparent";
            });

            return endObject(box);

            };
