<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>URLInputB JS Component</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- , user-scalable=no -->

        <!-- LIBRARY FILES -->
        <!-- <link rel="preload" href="image.png" as="image"> -->
        <link rel="preload" href="../basic/font/open-sans/OpenSans-Regular.ttf" as="font" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
        <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="basic/scroll-bar.min.js" type="text/javascript" charset="utf-8"></script>-->

        <script src="../comp-m2/tooltip.js" type="text/javascript" charset="utf-8"></script>
        <script src="../comp-m2/input-b.js" type="text/javascript" charset="utf-8"></script>
        <script src="../comp-m2/url-input-b.js" type="text/javascript" charset="utf-8"></script>
        <script src="../comp-m2/tiny-select.js" type="text/javascript" charset="utf-8"></script>

        <!-- ALL COMPONENTS IN ONE FILE -->
        <!-- <script src="components.js" type="text/javascript" charset="utf-8"></script> -->

        <script>
        
        // *** VARIABLES:          
        let myInput;

        // First running function.
        window.onload = function() {

            page.color = "white";

            // GROUP: Autolayout
            AutoLayout();

                // INPUT: #1
                myInput = URLInputB({
                    key: "1",
                    width: 400,
                    isRequired: 1,
                    titleText: "URL",
                    placeholder: "example.com",
                    warningText: "Invalid URL format",
                    warningColor: "#E5885E",
                    maxChar: 255,
                    rightPadding: 20,
                    tinySelectParams: {
                        title: "",
                        list: [
                            { id: "1", label: "http://" },
                            { id: "2", label: "https://" },
                            { id: "3", label: "http://www." },
                            { id: "4", label: "https://www." },
                        ],
                        selectedIndex: 3,
                        paddingX: 0,
                        arrowSize: 20,
                        fontSize: 20,
                        color: "rgba(0,0,0,0.05)", // "whitesmoke"
                        round: 3,
                        listOverTextColor: "#65A293",
                    },
                });
                
            endAutoLayout(); // END GROUP

            // Get value
            myInput.onEdit = function() {
                console.log(myInput.getInputValue());
            }

        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
