<!DOCTYPE html>
<html lang="en">
<head>
    <title>BadgeV2 Component Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LIBRARY FILES -->
    <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
    <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- COMPONENT FILES -->
    <script src="../comp-m2/badget-v2.js" type="text/javascript" charset="utf-8"></script>
    
    <script>

    // VARIABLES            
    let box1, box2, badge1;

    // First running function.
    window.onload = function() {

        page.color = "#f5f5f5";

        AutoLayout({
            gap: 10,
        });

            box1 = Box(0, 0, 100, 100, {
                color: "lightgray",
                round: 5,
            });
            
            // Badge with number
            badge1 = Badge({
                value: 1,
                maxValue: 99,
            });
            box1.add(that);

            box2 = Box(0, 0, 100, 100, {
                color: "lightgray",
                round: 5,
            });
            
            // Badge with number
            Badge({
                value: 999,
                maxValue: 9,
            });
            box2.add(that);

        endAutoLayout();

        //badge1.setValue(0); // hidden
        //badge1.setValue(1); // dot
        //badge1.setValue(10); // number
                
    };
    </script>
</head>
<body>
</body>
</html>
