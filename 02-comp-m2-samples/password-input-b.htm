<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PasswordInputB JS Component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LIBRARY FILES -->
        <link rel="preload" href="../basic/font/open-sans/OpenSans-Regular.ttf" as="font" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
        <script src="../basic/basic.js" type="text/javascript" charset="utf-8"></script>
        <script src="../comp-m2/tooltip.js" type="text/javascript" charset="utf-8"></script>
        <script src="../comp-m2/input-b.js" type="text/javascript" charset="utf-8"></script>
        <script src="../comp-m2/password-input-b.js" type="text/javascript" charset="utf-8"></script>

        <script>
        // *** VARIABLES:
        let myPasswordInput;

        // First running function.
        window.onload = function() {
            page.color = "white";

            // GROUP: Centered content
            AutoLayout();

                // INPUT: #1
                myPasswordInput = PasswordInputB({
                    key: "1",
                    width: 350,
                    isRequired: 1,
                    titleText: "PASSWORD",
                    placeholder: "Enter your password",
                    warningText: "Password must be at least 6 characters",
                    warningColor: "#E5885E",
                    maxChar: 40,
                    minChar: 6,
                });

            endAutoLayout(); // END GROUP

            // Get value
            myPasswordInput.onEdit = function() {
                console.log(myPasswordInput.getInputValue());
            }
        };
        </script>
    </head>
    <body>
        <!-- HTML content -->
    </body>
</html>
