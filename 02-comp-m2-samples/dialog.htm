<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>Dialog JS Component</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- , user-scalable=no -->

        <!-- LIBRARY FILES -->
        <!-- <link rel="preload" href="image.png" as="image"> -->
        <link rel="preload" href="../basic/font/open-sans/OpenSans-Regular.ttf" as="font" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
        <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="../basic/scroll-bar.min.js" type="text/javascript" charset="utf-8"></script>-->

        <script src="../comp-m2/dialog.js" type="text/javascript" charset="utf-8"></script>

        <script>
        
        // First running function.
        window.onload = function() {

            page.color = "lightgray";

            // GROUP: Centered.
            AutoLayout();

                // BUTTON: Show dialog
                Button({
                    text: "Show Dialog",
                    minimal: 1,
                    border: 1,
                    color: "white",
                    width: "auto",
                    padding: [18, 0],
                });
                that.on("click", function(self, event) {

                    // DIALOG:
                    Dialog({
                        icon: "../assets/icons/alert-black.png",
                        title: "Warning!",
                        desc: "This action cannot be undone. Are you sure you want to proceed?",
                        confirmButtonText: "Yes, I'm sure",
                        callback: function(id) {
                            println("answer: " + id);
                        },
                        cancelButtonText: "Cancel",
                        confirmButtonColor: basic.WARNING_COLOR,
                        color: "rgba(0,0,0,0.7)",
                    });

                });

            endAutoLayout();

        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
