<!DOCTYPE html>
<html lang="en">
    <head>
        
        <title>UI Numeric Keyboard Component</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- , user-scalable=no -->

        <!-- LIBRARY FILES -->
        <!-- <link rel="preload" href="image.png" as="image"> -->
        <link rel="preload" href="../basic/font/open-sans/OpenSans-Regular.ttf" as="font" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
        <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>
        <!--<script src="../basic/scroll-bar.min.js" type="text/javascript" charset="utf-8"></script>-->

        <script src="../comp-m1/ui-numeric-keyboard.js" type="text/javascript" charset="utf-8"></script>

        <!-- ALL COMPONENTS IN ONE FILE -->
        <!-- <script src="components.js" type="text/javascript" charset="utf-8"></script> -->

        <script>
        
        // *** VARIABLES:          
        let txtResult;

        // First running function.
        window.onload = function() {

            // NOTE: This component is not working with AutoLayout

            txtResult = Label(10, 10);

            UINumericKeyboard.MAX_NUMBER = "8";

            UINumericKeyboard.create();
            that.onChangeFunc = function(btnNumber) {
                txtResult.text = btnNumber.getValue();
            }

        };

        </script>

    </head>
    <body>
        
        <!-- HTML content -->
        
    </body>
</html>
