        <script>
        
        // VARIABLES            
        const checkDataList = [
            "Broccoli",
            "Sweet potato",
            "Blueberries",
        ];
        let checkList = [];

        // First running function.
        window.onload = function() {

            // GROUP:
            startFlexBox({
                left: 40,
                top: 40,
                width: "auto",
                height: "auto",
                flexDirection: "column",
                gap: "1px",
                alignItems: "flex-start",
                //justifyContent: "flex-start",
            });

                checkDataList.forEach(function(data, index) {

                    // CHECK BOX: 
                    CheckBox({
                        left: 0,
                        top: 0,
                        id: "check-box-" + index,
                        label: data,
                        color: "white",
                        //box_checkedColor: "indianred",
                        //box_checkedIconReverseColorFilter: 0,

                    const _checkBox = that;
                    that.onChange = function() {
                        console.log(`${_checkBox.id}: ${_checkBox.checked}`);
                    };

                    // checkBox.toggle();
                    // checkBox.setLabel("I Agree");
                    // checkBox.setColor("whitesmoke");

            endFlexBox();

            checkList.forEach(function(checkBox) {
                checkBox.setColor("whitesmoke");
            });

            checkList[0].setChecked(1);
            
        };

        </script>
