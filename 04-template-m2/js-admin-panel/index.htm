        <script type="module">

        // Supabase constants
        const SUPABASE_PROJECT_URL = "https://xhzzgxhjyoqcsftamtyz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoenpneGhqeW9xY3NmdGFtdHl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTg2MDAsImV4cCI6MjA2MDg5NDYwMH0.XptujcYMNgl9XIzIQ2_CUig9JzkYOCKONfYAmMPd_wc";

        // First running function.
        window.onload = async function() {

            page.color = "#000000";

            const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
            window.supabase = createClient(SUPABASE_PROJECT_URL, SUPABASE_ANON_KEY);

            window.userData = await checkIfLoggedIn();

            if (!userData) {

                // Show Login Page
                LoginPage({
                    supabase: supabase,
                    panelWidth: 420,
                    primaryColor: "#2C5A38",
                    panelName: "MY PANEL v25.08.11",
                });

            } else {

                // Show Panel Home Page
                createStructure();

            }

        };

        window.createStructure = function() {

            if (!userData) {
                logout();
                return 0;
            }

            // Main Content
            window.mainView = startBox(40, 40, "calc(100% - 40px)", "calc(100% - 40px)", {
                color: "black",
            });

                HGroup();

                    Label({
                        text: "Page Content",
                        textColor: "white",
                    });

                endGroup();

            endBox();

            // Top Bar
            window.topBar = TopBar({});

            // Right Content
            window.rightView = startBox({
                top: 40,
                right: 0,
                width: 500,
                height: "calc(100% - 40px)",
                color: "#141414",
            });
            //that.visible = 0;

                HGroup();

                    Label({
                        text: "Right Content",
                        textColor: "white",
                    });

                endGroup();

            endBox();

            // Menu items
            const menuItems = [
                { key: "home", type: "button", text: "Home", icon: "assets/home.png" },
                { key: "report", type: "button", text: "Reports", icon: "assets/reports.png" },
                { key: "divider1", type: "header", text: "CONTENTS" },
                { key: "user", type: "button", text: "Users", icon: "assets/data-table.png" },
                { key: "content", type: "button", text: "Contents", icon: "assets/data-table.png" },
            ];

            // Left Menu
            window.leftMenu = LeftMenu({
                items: menuItems,
                onItemClick: function(item) {
                    println("Clicked Key: " + item.key);
                }
            });
            
            // Add random items to top
            for(var i = 0; i < 30; i++) {
                leftMenu.addItemToTop({ key: "aaa" + i, type: "button", text: "Settings" + i, icon: "assets/data-table.png" });
            }

            // Add item to bottom
            leftMenu.addItemToBottom({ key: "settings", type: "button", text: "Settings", icon: "assets/setting.png" });
            
            // Select home
            leftMenu.setSelectedItem("home");

            // Full Content
            window.fullView = startBox(0, 0, "100%", "100%", {
                color: "black",
                visible: 0,
            });

                /*
                HGroup();

                    Label({
                        text: "FullView Content",
                        textColor: "white",
                    });

                endGroup();
                */

            endBox();

            // Waiting
            window.waiting = Waiting({
                animated: 1, 
                coverBackgroundColor: "rgba(0,0,0,0.6)",
                waitingIcon: "../../comp-m2/waiting/clock-blue.png", 
            });
            //waiting.icon.elem.style.filter = "invert(100%)";

        };

        window.openPageByKey = function(key) {

            switch (key) {

                case "login":
                    fullView.visible = 1;
                    LoginPage();
                    break;

                case "b":
                    break;

            }

        };

        window.checkIfLoggedIn = async function() {

            const { data, error } = await supabase.auth.getSession();
            return data.session !== null;

        };

        window.logout = async function() {

            await supabase.auth.signOut();
            window.location.reload();

        };

        </script>
