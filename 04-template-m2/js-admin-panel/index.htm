        <script type="module">

        // Supabase constants
        const SUPABASE_PROJECT_URL = "https://xhzzgxhjyoqcsftamtyz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhoenpneGhqeW9xY3NmdGFtdHl6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTg2MDAsImV4cCI6MjA2MDg5NDYwMH0.XptujcYMNgl9XIzIQ2_CUig9JzkYOCKONfYAmMPd_wc";

        // First running function.
        window.onload = async function() {

            page.color = "black";

            const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
            window.supabase = createClient(SUPABASE_PROJECT_URL, SUPABASE_ANON_KEY);

            window.userData = await checkIfLoggedIn();

            if (!userData) {

                // Show Login Page
                LoginPage({
                    supabase: supabase,
                    panelWidth: 420,
                    primaryColor: "#2C5A38",
                    panelName: "MY PANEL v25.08.11",
                    onSuccess: function() {
                        // If loggedIn then
                        window.location.reload();
                    },
                });

            } else {

                // Show Panel Home Page
                createStructure();

            }

        };

        window.createStructure = function() {

            if (!userData) { logout(); return 0; }

            // Main Content
            window.mainView = MainView();

            // Top Bar
            window.topBar = TopBar();

            // Right Content
            window.rightView = RightView();

            // Menu items
            const menuItems = [
                { key: HomePage.KEY, type: "button", text: "Home", icon: "assets/left-menu/home.png" },
                { key: ReportsPage.KEY, type: "button", text: "Reports", icon: "assets/left-menu/reports.png" },
                { key: "divider1", type: "header", text: "CONTENTS" },
                { key: UsersPage.KEY, type: "button", text: "Users", icon: "assets/left-menu/data-table.png" },
                { key: ContentsPage.KEY, type: "button", text: "Contents", icon: "assets/left-menu/data-table.png" },
                { key: "divider1", type: "header", text: "MODULES" },
                { key: "module1", type: "button", text: "Module 1", icon: "assets/left-menu/brick.png" },
                { key: "module2", type: "button", text: "Module 2", icon: "assets/left-menu/brick.png" },
                { key: "module3", type: "button", text: "Module 3", icon: "assets/left-menu/brick.png" },
            ];

            // Left Menu
            window.leftMenu = LeftMenu({
                items: menuItems,
                onItemClick: function(item) {
                    //println("Clicked Key: " + item.key);
                    openPageByKey(item.key);
                }
            });
            
            // Add random items to top
            /*
            for(var i = 0; i < 30; i++) {
                leftMenu.addItemToTop({ key: "aaa" + i, type: "button", text: "Settings" + i, icon: "assets/data-table.png" });
            }
            */

            // Add item to bottom
            leftMenu.addItemToBottom({ key: SettingsPage.KEY, type: "button", text: "Settings", icon: "assets/left-menu/setting.png" });

            // Full Content
            window.fullView = FullView();

            // Waiting
            window.waiting = Waiting({
                animated: 1, 
                coverBackgroundColor: "rgba(0,0,0,0.6)",
                waitingIcon: "../../comp-m2/waiting/clock-blue.png", 
            });
            //waiting.icon.elem.style.filter = "invert(100%)";

            // Select home
            leftMenu.setSelectedItem(HomePage.KEY);
            // Open home page
            openPageByKey(HomePage.KEY);

        };

        window.openPageByKey = function(key) {

            if (!userData) { logout(); return 0; }

            const isRightViewShown = () => {
                if (rightView.isShown(key)) {
                    rightView.hide();
                    rightView.clean();
                    return 1;
                } else {
                    return 0;
                }
            };

            switch (key) {

                case "logout":
                    logout();
                    break;

                case HomePage.KEY:
                    HomePage();
                    break;

                case ContentsPage.KEY:
                    ContentsPage();
                    break;

                case NotificationsPage.KEY:
                    if(!isRightViewShown()) { // If true then close view
                        NotificationsPage();
                    }
                    break;

                case ReportsPage.KEY:
                    ReportsPage();
                    break;

                case SettingsPage.KEY:
                    SettingsPage();
                    break;

                case UsersPage.KEY:
                    UsersPage();
                    break;

                case UserActionsPage.KEY:
                    //UserActionsPage(); // open in rightView
                    if(!isRightViewShown()) { // If true then close view
                        UserActionsPage();
                    }
                    break;

                case "module1":
                    ModulePage({
                        pageKey: "module1",
                        moduleURL: "module1/index.htm",
                        container: mainView,
                    });
                    break;

                case "module2":
                    ModulePage({
                        pageKey: "module2",
                        moduleURL: "module2/index.htm",
                        container: fullView,
                    });
                    break;

                case "module3":
                    if(!isRightViewShown()) { // If true then close view
                        ModulePage({
                            pageKey: "module3",
                            moduleURL: "module3/index.htm",
                            container: rightView,
                        });
                        rightView.setWidth(800);
                    }
                    break;

                case "module4":
                    ModulePage({
                        pageKey: "module4",
                        moduleURL: "module4/index.htm",
                        container: mainView,
                    });
                    break;

                case "module5":
                    if(!isRightViewShown()) { // If true then close view
                        ModulePage({
                            pageKey: "module5",
                            moduleURL: "module5/index.htm",
                            container: rightView,
                        });
                        rightView.setWidth(600);
                    }
                    break;

            }

        };

        window.checkIfLoggedIn = async function() {

            const { data, error } = await supabase.auth.getSession();
            return data.session !== null;

        };

        window.logout = async function() {

            await supabase.auth.signOut();
            window.location.reload();

        };

        </script>
