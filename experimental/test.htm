        <script src="../comp-m1/light-motion.js" type="text/javascript" charset="utf-8"></script>

        <script>

        let box = null;
        
        window.onload = function() {
            
            box = Box(40, 40, 100, 100, {
                color: "red",
            });

            
            LightMotion({
                obj: box,
                fromLeft: 40,
                toLeft: 200,
                fromTop: null,
                toTop: null,
                toOpacity: 1,
                onComplate: function() {
                    console.log("complated");
                },
            });
