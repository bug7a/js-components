<!DOCTYPE html>
<html lang="en">

<head>
    <title>RiskyButton Component Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LIBRARY FILES -->
    <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
    <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- COMPONENT FILES -->
    <script src="../comp-m3/risky-button.js" type="text/javascript" charset="utf-8"></script>

    <script>
        window.onload = function () {

            page.color = "whitesmoke";

            // PAGE LAYOUT
            AutoLayout({
                flow: "vertical",
                align: "center center",
                gap: 20
            });

            // TITLE
            Label({
                text: "RiskyButton Sample",
                fontSize: 24,
                marginBottom: 40
            });

            // SAMPLE 1
            RiskyButton({
                labelText: "Delete Account",
                iconFile: "bottom-bar/icon1.png", // Using an existing icon for demo
                onHold: function (self) {
                    console.log("Button held!");
                    self.lblDesc.text = "Action Triggered!";
                }
            });

            // SAMPLE 2: With Description
            RiskyButton({
                labelText: "Reset Settings",
                descText: "This cannot be undone.",
                iconFile: "bottom-bar/icon3.png",
                width: 260
            });

            endAutoLayout();

        };
    </script>
</head>

<body></body>

</html>
