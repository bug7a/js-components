<!DOCTYPE html>
<html lang="en">

<head>
    <title>BottomBar Component Sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LIBRARY FILES -->
    <link rel="stylesheet" type="text/css" href="../basic/basic.min.css">
    <script src="../basic/basic.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- COMPONENT FILES -->
    <script src="../comp-m3/bottom-bar.js" type="text/javascript" charset="utf-8"></script>
    <script src="../comp-m2/badge-v2.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        window.onload = function () {

            page.color = "white";

            window.bottomBar = BottomBar({
                bottom: 0,
                selectedIndex: 0,
                items: [
                    { icon: "bottom-bar/icon1.png", text: "Home" },
                    { icon: "bottom-bar/icon2.png", text: "Basket" },
                    { icon: "bottom-bar/icon3.png", text: "Favorites" },
                    { icon: "bottom-bar/icon4.png", text: "Notifications" }
                ],
                onItemClick: function (itemObj, index) {
                    console.log("Clicked:", itemObj);
                }
            });

            bottomBar.setBadge(1, 8);
            bottomBar.setBadge(3, 1);

        };
    </script>
</head>

<body></body>

</html>
