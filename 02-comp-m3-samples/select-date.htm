    <script>
        window.onload = function () {

            page.color = "whitesmoke";

            // PAGE LAYOUT
            AutoLayout({
                flow: "vertical",
                align: "center top",
                gap: 40,
                padding: 50
            });

            // TITLE
            Label({
                text: "SelectDate Component",
                fontSize: 24,
                marginBottom: 20
            });

            // SAMPLE 1: Default
            Label({ text: "Default Style", marginBottom: 10 });

            const datePicker1 = SelectDate({
                onDateChange: function (date) {
                    console.log("Picker 1 changed:", date);
                    lblResult1.text = "Selected: " + date.toDateString();
                }
            });

            const lblResult1 = Label({
                text: "Selected: " + datePicker1.getDate().toDateString(),
                marginTop: 10,
                color: "#666"
            });
